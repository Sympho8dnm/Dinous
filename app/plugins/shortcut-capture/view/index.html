<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <meta name=viewport content="width=device-width,initial-scale=1">
  <title>截图</title>
  <link href="css/font.css" rel="stylesheet">
  <link href="css/shortcut-capture.css" rel="stylesheet">
</head>
<body>
  <img id="capture" class="capture">
  <div id="bg"></div>
  <div id="mask" class="mask"></div>
  <canvas id="canvas" width="0" height="0"></canvas>
  <div id="toolbar" class="capture-toolbar">
    <button id="cancel" title="取消">
      <span class="capture-toolbar-icon-cancel"></span>
    </button>
    <button id="check" title="确定">
      <span class="capture-toolbar-icon-check"></span>
    </button>
  </div>
  <script src="js/shortcutCapture.js"></script>
</body>
</html>
