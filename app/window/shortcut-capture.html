<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>截图</title>
  <link href="./css/shortcut-capture.css" rel="stylsheet">
  <style>
    html,
    body {
      background-color: transparent;
    }

    body {
      -webkit-app-region: no-drag;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: 0;
      cursor: crosshair;
    }

    img,
    .mask {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: 0;
      padding: 0;
    }

    .mask {
      background-color: rgba(255, 255, 255, 0.2);
    }

    canvas {
      position: absolute;
      border: 2px dashed #333;
      cursor: move;
    }
  </style>
</head>
<body>
  <img id="capture" class="capture">
  <div class="mask" title="按住鼠标左键选择截图区域，鼠标右键或ESC退出截屏"></div>
  <canvas id="canvas" width="0" height="0"></canvas>
  <script src="./js/shortcut-capture.js"></script>
</body>
</html>
